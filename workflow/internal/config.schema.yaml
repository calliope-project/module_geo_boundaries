$schema: "https://json-schema.org/draft/2020-12/schema"
description: "Schema for user-provided configuration files."
type: object
properties:
  buffer:
    description: >
      Buffer boundary between shapes. Unit will be the one used by the projected CRS.
      If zero, no buffer will be applied, which may lead to overlaps between shapes.
    type: integer
    minimum: 0
  crs:
    description: CRS codes in the form 'epsg:xxxx'.
    type: object
    properties:
      projected:
        type: string
        pattern: "^epsg:\\d{4,5}$"
      geographic:
        type: string
        pattern: "^epsg:\\d{4,5}$"
    required:
      - projected
      - geographic
    additionalProperties: False
  countries:
    description: List of countries to gather and combine.
    type: array
    items:
      type: object
      properties:
        country_id:
          description: "Country code in ISO alpha-3 format (e.g., MEX, CHN, DEU)."
          type: string
          pattern: "^[A-Z]{3}$"
        subtype:
          description: >
            "Regional aggregation to gather (e.g., '0', '1', or '2' for GADM). Names vary per dataset."
          type: string
        source:
          description: "Dataset to use as source."
          type: string
          enum: ["overture", "gadm", "nuts"]
        resolution:
          description: "Resolution for NUTS source (required if source is 'nuts')."
          type: string
        year:
          description: "Year for NUTS source (required if source is 'nuts')."
          type: integer
      required:
        - country_id
        - subtype
        - source
      additionalProperties: false
      allOf:
        - if:
            properties:
              source:
                enum: ["nuts"]
          then:
            required:
              - resolution
              - year
        - else:
            not:
              required:
                - resolution
                - year
    minItems: 1
    uniqueItems: true
required:
  - countries
  - buffer
  - crs
additionalProperties: false
